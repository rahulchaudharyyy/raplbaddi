{% extends "templates/web.html" %}

{% block title %}{{ _("Register Complaint") }}{% endblock %}

{% block script %}
<script src="complaint_registration.js"></script>
{% endblock %}
{% block page_content %}
<div class="container">
    <!-- title: Book an appointment -->
    <div>{{items_eligible_for_complaints}}</div>
    <div id="select-date-time">
        <div class="text-center mt-5">
            <h3>Register a Complaint</h3>
            <p class="lead text-muted" id="lead-text">Select the date and your timezone</p>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 align-self-center ">
                <div class="row">
                    <input type="date" oninput="on_date_or_timezone_select()" name="appointment-date"
                        id="appointment-date" class="form-control mt-3 col-md m-3" value="{{today}}">
                    <select name="appointment-timezone" oninput="on_date_or_timezone_select()" id="appointment-timezone"
                        class="form-control m-3 col-md">
                    </select>
                </div>  
            </div>
        </div>
        <div class="mt-3" id="timeslot-container">

        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-4 mb-3">
                <button class="btn btn-primary form-control" id="next-button">Next</button>
            </div>
        </div>
    </div>
</div>
<!--Enter Details-->
<div id="enter-details" class="mb-5">
    <div class="text-center mt-5">
        <h3>Add details</h3>
        <p class="lead text-muted">Write Complaint <span class="date-span"></span><span class="time-span">
            </span></p>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-4 align-items-center">
            <form id="customer-form" action='#'>
                <input class="form-control mt-3" type="text" name="customer_name" id="customer_name"
                    placeholder="Customer (required)" required>
                <input class="form-control mt-3" type="tel" name="customer_number" id="customer_number"
                    placeholder="+910000000000">
                <textarea class="form-control mt-3" name="customer_notes" id="customer_notes" cols="30" rows="10"
                    placeholder="Notes"></textarea>
            </form>
            <div class="row mt-3 " id="submit-button-area">
                <div class="col-md mt-3" style="grid-area: back;"><button class="btn btn-dark form-control"
                        onclick="initialise_select_date()">Go back</button></div>
                <div class="col-md mt-3" style="grid-area: submit;"><button class="btn btn-primary form-control "
                        onclick="submit()" id="submit-button">Submit</button></div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
